<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Merge and Excel Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .dataframe {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .dataframe th, .dataframe td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .dataframe th {
            background-color: #007bff;
            color: white;
        }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload CSV Files</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="users_file">Upload users.csv:</label>
                <input type="file" name="users_file" id="users_file" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="details_file">Upload details.csv:</label>
                <input type="file" name="details_file" id="details_file" accept=".csv" required>
            </div>
            <div class="form-group">
                <button type="submit" name="download_csv" value="true">Merge and Download CSV</button>
                <button type="submit" name="download_excel" value="true">Generate and Download EXCEL</button>
                <button type="submit" name="download_pdf" value="true">Generate and Download PDF</button>
                <button type="submit" name="show_data" value="true">Show Merged Data</button>
            </div>
        </form>

        {% if tables %}
            <h2>Merged Data</h2>
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
